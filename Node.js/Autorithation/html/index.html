<!DOCTYPE html>
<html>

<head>
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    <title>Вхід</title>
    <meta charset="utf-8" />
</head>

<body>
    <ul class="menu-main">
        <li><a href="/html/register.html">Register</a></li>
        <li><a href="/html/index.html" class="current">Login</a></li>
    </ul>
    <div>
        <h1>Вхід</h1>
        <form action="/login" method="post">
            <label>Логин</label><br>
            <input type="text" name="name" required /><br><br>
            <label>Пароль</label><br>
            <input type="password" name="password" required autocomplete="on" /><br><br>
            <input type="submit" value="Отправить" onclick="run()" />
        </form>

    </div>

    <div id="log"></div>


    <script>
        function run() {

            var xhr = new XMLHttpRequest();

            xhr.open('GET', 'http://localhost:3000/login', true);

            setTimeout(() => {
                log.innerHTML = "<div class=\"message\" > Invalid </div>";
            }, 200);

            xhr.send();
        }
    </script>
</body>

</html>
